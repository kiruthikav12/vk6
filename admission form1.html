<!HTMLDOC html>
<html>
<head>
<title> COLLEGE ADDMISSION FORM </title>
<h1 style="text-align:center;color:red"> ADMISSION FORM </h1>
</head>
<body>
<form>
<label for="fname">First Name </label><br>
<input type="text" id="fname" name="fname" value="Name" autofocus><br>
<br>
<label for="lname">Last Name </label><br>
<input type="text" id="lname" name="lname" value="Name"><br>
<br>
<label for ="DOB">DOB</label><br>
<input type="date" id="dob" name="dob"><br>
<br>
<label for="AGE">AGE</label><br>
<input type"number" id="quantity" name="quantity" size="2" max="22" min="17" required><br>
<br>
<label fro="courses">Courses</label><br>
<input list="courses"required>
<datalist id="courses">
<option value="CSE">
<option value="ECE">
<option value="EEE">
<option value="IT">
<option value="CS"
<option value="AIML">
<option value="AIDS"
<option value="CIVIL">
<option value="MECH">
<option value="IOT">
<option value="ICE">
</datalist><br>
<br>
<label for="Gender">Gender</label><br>
<input type="radio" id="gender"  name="gender" value="female"/>Female
<input type="radio" id="gender"  name="gender" value="Male"/>Male<br>
<br>
<label for="Quota">Quota</label><br>
<input type="radio" id="GQ " name="GQ" value="GQ"/>GQ
<input type="radio" id="MQ " name="MQ" value="MQ"/>MQ<br>
<br>
<label for="Year">Year</label><br>
<input type="text" id="2022-2026" name="2022-2026" value="2022-2026"readonly/><br>
<br>
<label for="PHONE NUMBER">PHONE NUMBER</label><br>
<input type="number" id="PHONE NUMBER" name="PHONE NUMBER" size="10" placeholder="1234-567-890" pattern="(0-9)[4]-(0-9)[3]-(0-9)[3]"><br>
<br>
<label for="AADHAAR">AADHAAR NUMBER</label><br>
<input type="number" id="AADHAAR NUMBER" name="AADHAAR NUMBER" size="12" placeholder="1234-5678-9012" pattern="(0-9)[4]-(0-9)[4]-(0-9)[4]"><br>
<br>
<input type="Submit" value="submit">
</body>
</html>
